            #main,
            #overlay,
            #foreground,

                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;

                opacity: 1;

                opacity: 0;
            }

                left: 50%;
                min-width: 800px;
                transform: translateX(-50%);

                background-size: 100% auto;

            #nav {
                position: fixed;
                top: 1rem;
                right: 1rem;
            }

            #nav a {
                cursor: pointer;
                display: inline-block;
                height: 24px;
                vertical-align: middle;
                color: #444444;
                text-decoration: none;
                margin: 0.2rem;
                transition: color 0.5s ease-out;
                -webkit-transition: color 0.5s ease-out;
            }

            #nav a:hover,
            #nav a:active {
                color: #ffffff;

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calvin and Hobbes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main id="main">
            <div id="background"></div>
            <div id="foreground"></div>
            <div id="overlay"></div>
        </main>
        <style type="text/css">
        
            body {
                background-color: #010006;   
            }

            #main,
            #overlay,
            #foreground,
            #background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #main {
                overflow: hidden;
            }

            #overlay {
                background-color: #010006;
                opacity: 1;
                transition: opacity 3.5s ease-out;
                -webkit-transition: opacity 3.5s ease-out;
            }

            #overlay.hide {
                opacity: 0;
            }

            #foreground {
                left: 50%;
                width: 100vw;
                height: 100vh;
                min-width: 800px;
                transform: translateX(-50%);
                -ms-transform: translateX(-50%);
                -webkit-transform: translateX(-50%);
                background-image: url('assets/calvin-hobbs-nightsky.png');
                background-repeat: no-repeat;
                background-position: center bottom;
                background-size: 100% auto;
            }

        </style>
        <script type="text/javascript" src="dist/scripts.js"></script>
    </body>
</html>
